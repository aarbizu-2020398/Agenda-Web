    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/todo-list/todolist-style.css" rel="stylesheet">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MiApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="submenuDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menú de Navegación
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="submenuDropdown">
                            <li><a class="dropdown-item" href="/index.html">Inicio</a></li>
                            <li><a class="dropdown-item" href="/detalle-contactos/detalle-contactos.html">Detalle Contactos</a></li>
                            <li><a class="dropdown-item" href="/favoritos/favoritos.html">Favoritos</a></li>
                            <li><a class="dropdown-item" href="/todo-list/todo-list.html">To-Do List</a></li>
                            <li><a class="dropdown-item" href="/perfil/perfil.html">To-Do List</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Mi Lista de Tareas</h1>
            <p class="lead">Organiza tu día y mantente productivo</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <section class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Agregar Nueva Tarea</h2>
                        <form id="add-task-form" class="row g-3">
                            <div class="col-md-6">
                                <label for="task-name" class="form-label">Nombre de la Tarea</label>
                                <input id="task-name" class="form-control" type="text" placeholder="Escribe aquí..." required>
                            </div>
                            <div class="col-md-3">
                                <label for="priority" class="form-label">Prioridad</label>
                                <select id="priority" class="form-select" required>
                                    <option value="Alta">Alta</option>
                                    <option value="Media">Media</option>
                                    <option value="Baja">Baja</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="reminder-date" class="form-label">Fecha límite</label>
                                <input type="datetime-local" id="reminder-date" class="form-control" required>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-success btn-lg mt-3">Agregar Tarea</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Tus Tareas</h2>
                        <div id="todo-container" class="list-group">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/lista-tareas/lista-tareas.js"></script>

    <footer class="bg-dark text-white text-center py-3 mt-5">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
