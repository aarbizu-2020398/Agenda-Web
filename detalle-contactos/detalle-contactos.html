<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/detalle-contactos/detalle-contactos-style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">MiApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/contactos/contactos.html">Agregar Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/login.html" onclick="logout()">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Lista de Contactos</h1>
        <div class="card shadow p-4">
            <h2 class="text-center">Contactos Agregados</h2>
            <ul id="contacts-list" class="list-group">
                <!-- Los contactos agregados se mostrarán aquí dinámicamente -->
            </ul>
        </div>
        <div class="text-center mt-4">
            <a href="/contactos/contactos.html" class="btn btn-primary">Agregar Nuevo Contacto</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contactsList = document.getElementById("contacts-list");
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contactsList.innerHTML = "";

            if (contacts.length === 0) {
                contactsList.innerHTML = "<li class='list-group-item text-center'>No hay contactos agregados.</li>";
            } else {
                contacts.forEach(contact => {
                    let contactItem = document.createElement("li");
                    contactItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                    contactItem.innerHTML = `
                        <div>
                            <strong>${contact.name}</strong><br>
                            <span>${contact.phone}</span><br>
                            <span>${contact.email}</span>
                        </div>
                        <button class='btn btn-danger btn-sm' onclick='deleteContact("${contact.email}")'>Eliminar</button>
                    `;
                    contactsList.appendChild(contactItem);
                });
            }
        });

        function deleteContact(email) {
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            contacts = contacts.filter(contact => contact.email !== email);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            location.reload();
        }

        function logout() {
            alert("Sesión cerrada");
            window.location.href = "/login/login.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
